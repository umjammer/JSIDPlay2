<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 with Bootstrap 5</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3.2.21"></script>
  </head>
  <body>
    <div id="app">
      <h1>Vue 3 with Bootstrap 5 Example</h1>
      <p>This is a simple Vue 3 application using Bootstrap 5.</p>

      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card Title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary"><i class="bi bi-arrow-right-circle"></i> Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref } = Vue;

      let app = Vue.createApp({
        data: function () {
          return {
            firstName: "vue",
            lastName: "noob",
            compatConfig: { MODE: 3 },
          };
        },
        computed: {
          fullName() {
            return this.firstName + " " + this.lastName;
          },
        },
        methods: {
          toDateTime: function (millis) {
            return new Date(millis * 1000).toLocaleString();
          },
          click: function () {
            console.log("Clicked");
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
